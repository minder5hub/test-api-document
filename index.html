<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tabs button {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #f1f1f1;
    }
    .tabs button.active {
      background-color: #007bff;
      color: white;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="redoc-container" class="content active">
    <redoc spec-url="openapi.yaml"></redoc>
  </div>
  
  <div id="swagger-container" class="content">
    <div id="swagger-ui"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.3/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "openapi.yaml",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        deepLinking: true,
        docExpansion: "none"
      });
    };
  </script>
</body>
</html>
